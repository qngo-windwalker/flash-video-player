<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

	<head>
		<title>videoPlayer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css" media="screen">
		html, body { height:100%; background-color: #000000;}
		body { margin:0; padding:0; overflow:hidden; }
		#flashContent { width:100%; height:100%; }
		</style>
		<script type="text/javascript">
	        var jsReady = false;
	        function isReady() {
	        	console.log('isReady');
	            return jsReady;
	        }
	        function pageInit() {
	            jsReady = true;
	            document.forms["form1"].output.value += "\n" + "JavaScript is ready.\n";
	        }
	        function thisMovie(movieName) {
	            if (navigator.appName.indexOf("Microsoft") != -1) {
	                return window[movieName];
	            } else {
	                return document[movieName];
	            }
	        }
	        function toFlash(value) {
	        	console.log(thisMovie("videoPlayer"));
	            thisMovie("videoPlayer").sendToActionScript(value);
	        }
	        function sendToJavaScript(value) {
	            console.log('sendToJavascript', value);
	        }
	        
    	</script>
	</head>
	<body>
		<div id="flashContent">
			<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="768" height="432" id="videoPlayer" align="middle">
				<param name="movie" value="deploy/videoPlayer.swf" />
				<param name="quality" value="high" />
				<param name="bgcolor" value="#000000" />
				<param name="play" value="true" />
				<param name="loop" value="true" />
				<param name="wmode" value="window" />
				<param name="scale" value="showall" />
				<param name="menu" value="true" />
				<param name="devicefont" value="false" />
				<param name="salign" value="" />
				<param name="allowScriptAccess" value="sameDomain" />
				<param name="allowFullScreen" value="true" />
				<param name="flashVars" value="myVariable=fdsfsdf%20World&mySecondVariable=Goodbye" />
				
				<!--[if !IE]>-->
				<object type="application/x-shockwave-flash" data="deploy/videoPlayer.swf" width="768" height="432">

					<param name="FlashVars" value="debug=true&myVariable=fff%20World&mySecondVariable=Goodbye" />
